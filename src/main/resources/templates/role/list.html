<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layout/layout :: head"></head>
<body class="hold-transition sidebar-mini layout-fixed">

	<!-- Site wrapper -->
	<div class="wrapper">
		<!-- Navbar -->
		<nav th:replace="layout/fragments/navbar :: Navbar"></nav>

		<!-- Main Sidebar Container -->
		<aside th:replace="layout/fragments/sidebar :: Main-Sidebar-Container"></aside>
		<!-- / Main Sidebar Container -->

		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<section class="content-header">
				<div class="container-fluid">
					<div class="row mb-2">
						<div class="col-sm-6">
							<h1 th:text="#{text.menu.security.users}">Users</h1>
						</div>
						<div class="col-sm-6">
							<ol class="breadcrumb float-sm-right">
								<li class="breadcrumb-item"><a href="#"
									th:text="#{text.menu.security}">Security</a></li>
								<li class="breadcrumb-item active"
									th:text="#{text.menu.security.users}">Users</li>
							</ol>
						</div>
					</div>
				</div>
				<!-- /.container-fluid -->
			</section>


			<!-- Main content -->
			<section class="content">

				<div class="container-fluid">
					<div class="row">
						<div class="col-12">
							<!-- Default box -->
							<div class="card">
								<div class="card-header">
									<div class="card-title">
										
										<a th:href="@{/role/form/}" class="input-group-text"> <i
											class="fas fa-plus"></i></a>

									</div>

									<div class="card-tools">
										<button type="button" class="btn btn-tool"
											data-card-widget="collapse" data-toggle="tooltip"
											title="Collapse">
											<i class="fas fa-minus"></i>
										</button>
										<button type="button" class="btn btn-tool"
											data-card-widget="remove" data-toggle="tooltip"
											title="Remove">
											<i class="fas fa-times"></i>
										</button>
									</div>
								</div>
								<div class="card-body">
									<table id="role"
										class="table table-striped display nowrap fluid">
										<thead class="thead-inverse">
											<tr>
												<th>ID</th>
												<th>Authority</th>
												<th>Edit</th>
												<th>Delete</th>
											</tr>
										</thead>
									</table>
								</div>
								<!-- /.card-body -->
								<div class="card-footer">Footer</div>
								<!-- /.card-footer-->
							</div>
							<!-- /.card -->
						</div>
					</div>
				</div>
			</section>
			<!-- /.content -->


		</div>
		<!-- /.content-wrapper -->

		<footer th:replace="layout/layout :: footer"></footer>

		<!-- Control Sidebar -->
		<aside class="control-sidebar control-sidebar-dark">
			<!-- Control sidebar content goes here -->
		</aside>
		<!-- /.control-sidebar -->
	</div>
	<!-- ./wrapper -->

	<div th:replace="layout/layout :: required-scripts"></div>


	<!-- DataTables -->
	<script type="text/javascript"
		th:src="@{/js/jquery.spring-friendly.js}"></script>
	<script
		th:src="@{/webjars/AdminLTE/plugins/datatables/jquery.dataTables.min.js}"></script>
	<script
		th:src="@{/webjars/AdminLTE/plugins/datatables-bs4/js/dataTables.bootstrap4.min.js}"></script>
	<script
		th:src="@{/webjars/AdminLTE/plugins/datatables-responsive/js/dataTables.responsive.min.js}"></script>
	<script
		th:src="@{/webjars/AdminLTE/plugins/datatables-responsive/js/responsive.bootstrap4.min.js}"></script>

	<!-- page script -->
	<script>
		$(function() {

			$('table#role')
					.DataTable(
							{
								responsive : true,
								ajax : '/role/roleAll',
								serverSide : true,
								columns : [
										{
											data : 'id'
										},
										{
											data : 'authority'
										},
										{
											"bSearchable" : false,
											"render" : function(row, data,
													dataIndex) {
												innerHtml = "<a href='/role/form/" + dataIndex.id + "'class='btn btn-info btn-sm'>"
														+ "<i class='fas fa-edit'></i>"
														+ "</a>";
												return innerHtml;
											}
										},
										{
											"bSearchable" : false,
											"render" : function(row, data,
													dataIndex) {
												innerHtml = "<a href='/role/delete/" + dataIndex.id + "' class='btn btn-danger btn-sm'>"
														+ "<i class='fas fa-trash'></i>"
														+ "</a>";
												return innerHtml;
											}
										} ]

							});

		});
	</script>

</body>
</html>
