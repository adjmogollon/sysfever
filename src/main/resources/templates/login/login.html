<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body class="hold-transition login-page">
<div class="login-box">
  <div class="login-logo">
    <a th:href="@{/}" th:text="#{text.generic.appname}"><b>Admin</b>LTE</a>
  </div>
  <!-- /.login-logo -->
  <div class="card">
    <div class="card-body login-card-body">
      <p class="login-box-msg" th:text="#{text.login.titulo}">Sign in to start your session</p>

      <form th:action="@{/login/login}" method="post">
        <div class="input-group mb-3">
          <input type="text" name="username" id="username"
			class="form-control" th:placeholder="#{text.login.username}" autofocus required />
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-user"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="password" name="password" id="password"
			class="form-control" th:placeholder="#{text.login.password}" required />
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="row">
          <!-- /.col -->
          <div class="col-6">
             <input type="submit" class="btn btn-primary btn-block" th:value="#{text.login.boton}" />
          </div>
          <!-- /.col -->
        </div>
      </form>
    </div>
    <!-- /.login-card-body -->
  </div>
</div>
<!-- /.login-box -->

<div th:replace="layout/layout :: required-scripts"></div>

</body>
</html>
