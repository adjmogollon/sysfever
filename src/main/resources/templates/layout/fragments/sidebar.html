<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<body>
	<!-- Main Sidebar Container -->
	<aside th:fragment="Main-Sidebar-Container"
		class="main-sidebar sidebar-dark-primary elevation-4">
		<!-- Brand Logo -->
		<a th:href="@{/}" class="brand-link"> <img
			th:src="@{/images/logo.png}" alt="System Logo"
			class="brand-image img-circle elevation-3" style="opacity: .9">
			<span class="brand-text font-weight-light text-capitalize"
			th:text="#{text.generic.appname}">AdminLTE 3</span>
		</a>

		<!-- Sidebar -->
		<div class="sidebar">
			<!-- Sidebar user panel (optional) -->
			<div sec:authorize="isAuthenticated()"
				class="user-panel mt-3 pb-3 mb-3 d-flex">
				<div class="image">
					<img th:src="@{/images/icon-user.png}"
						class="img-circle elevation-2" alt="User Image">
				</div>
				<div class="info">
					<a href="#" class="d-block text-capitalize"
						sec:authentication="name">Username</a>
				</div>
			</div>

			<!-- Sidebar Menu -->
			<nav class="mt-2">
				<ul class="nav nav-pills nav-sidebar flex-column"
					data-widget="treeview" role="menu" data-accordion="false">

					<li sec:authorize="hasRole('ROLE_ADMIN')" class="nav-item has-treeview">
						<a href="#" class="nav-link">
								<i class="nav-icon fas fa-user-shield"></i>
								<p th:text="#{text.menu.security}">Security <i class="right fas fa-angle-left"></i></p>
						</a>
						<ul class="nav nav-treeview">
							
							<li class="nav-item">
								<a th:href="@{/user/}" class="nav-link"> <i class="fas fa-user-circle"></i>
									<p th:text="#{text.menu.security.users}">Users</p>
								</a>
							</li>

							<li class="nav-item">
								<a th:href="@{/role/}" class="nav-link"> <i class="fas fa-users"></i>
									<p th:text="#{text.menu.security.roles}">Roles</p>
								</a>
							</li>
							
							<li class="nav-item">
								<a th:href="@{/user/listDataTable}" class="nav-link"> <i class="fas fa-angle-right"></i>
									<p>Users DataTable</p>
								</a>
							</li>
						</ul>
					</li>



					<li class="nav-item"><a href="#" class="nav-link"> <i class="fas fa-chart-pie"></i>
							<p>
								Reports <span class="right badge badge-danger">New</span>
							</p>
					</a></li>



				</ul>
			</nav>
			<!-- /.sidebar-menu -->
		</div>
		<!-- /.sidebar -->
	</aside>
</body>
</html>
