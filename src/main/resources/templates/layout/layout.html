<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head">
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title th:text="#{text.generic.appname}">Title</title>
<!-- Tell the browser to be responsive to screen width -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Font Awesome -->
<link rel="stylesheet"
	th:href="@{/webjars/AdminLTE/plugins/fontawesome-free/css/all.min.css}" />
<!-- Ionicons -->
<link rel="stylesheet"
	th:href="@{/webjars/ionicons/css/ionicons.min.css}" />
<!-- overlayScrollbars -->
<link rel="stylesheet"
	th:href="@{/webjars/AdminLTE/plugins/overlayScrollbars/css/OverlayScrollbars.min.css}" />
<!-- Theme style -->
<link rel="stylesheet"
	th:href="@{/webjars/AdminLTE/dist/css/adminlte.min.css}" />
<!-- Google Font: Source Sans Pro -->
<link
	href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700"
	rel="stylesheet">

<!-- DataTables -->
<link rel="stylesheet"
	th:href="@{/webjars/AdminLTE/plugins/datatables-bs4/css/dataTables.bootstrap4.min.css}" />
<link rel="stylesheet"
	th:href="@{/webjars/AdminLTE/plugins/datatables-responsive/css/responsive.bootstrap4.min.css}" />

<!-- SweetAlert2 -->
<link rel="stylesheet"
	th:href="@{/webjars/sweetalert2/dist/sweetalert2.min.css}">
<!-- Toastr -->
<link rel="stylesheet"
	th:href="@{/webjars/AdminLTE/plugins/toastr/toastr.min.css}">

<!-- Bootstrap Color Picker -->
<link rel="stylesheet"
	th:href="@{/webjars/AdminLTE/plugins/bootstrap-colorpicker/css/bootstrap-colorpicker.min.css}">
<!-- Tempusdominus Bbootstrap 4 -->
<link rel="stylesheet"
	th:href="@{/webjars/AdminLTE/plugins/tempusdominus-bootstrap-4/css/tempusdominus-bootstrap-4.min.css}">

<!-- Select2 -->
<link rel="stylesheet"
	th:href="@{/webjars/AdminLTE/plugins/select2/css/select2.min.css}">
<link rel="stylesheet"
	th:href="@{/webjars/AdminLTE/plugins/select2-bootstrap4-theme/select2-bootstrap4.min.css}">
	
	<link rel="stylesheet" th:href="@{/css/appStyle.css}">
</head>

<body class="hold-transition sidebar-mini layout-fixed">
	<!-- Site wrapper -->
	<div class="wrapper">
		<!-- Navbar -->
		<nav th:replace="layout/fragments/navbar :: Navbar"></nav>
		<!-- /.navbar -->

		<!-- Main Sidebar Container -->
		<aside th:replace="layout/fragments/sidebar :: Main-Sidebar-Container"></aside>
		<!-- / Main Sidebar Container -->

		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<section class="content-header">
				<div class="container-fluid">
					<div class="row mb-2">
						<div class="col-sm-6">
							<h1 th:text="#{text.menu.home}">Fixed Layout</h1>
						</div>
						<div class="col-sm-6">
							<ol class="breadcrumb float-sm-right">
								<li class="breadcrumb-item"><a href="#">Home</a></li>
								<li class="breadcrumb-item"><a href="#">Layout</a></li>
								<li class="breadcrumb-item active">Fixed Layout</li>
							</ol>
						</div>
					</div>
				</div>
				<!-- /.container-fluid -->
			</section>

			<!-- Main content -->
			<section class="content">

				<div class="container-fluid">
					<div class="row">
						<div class="col-12">
							<!-- Default box -->
							<div class="card">
								<div class="card-header">
									<h3 class="card-title">Title</h3>

									<div class="card-tools">
										<button type="button" class="btn btn-tool"
											data-card-widget="collapse" data-toggle="tooltip"
											title="Collapse">
											<i class="fas fa-minus"></i>
										</button>
										<button type="button" class="btn btn-tool"
											data-card-widget="remove" data-toggle="tooltip"
											title="Remove">
											<i class="fas fa-times"></i>
										</button>
									</div>
								</div>
								<div class="card-body">Start creating your amazing
									application!</div>
								<!-- /.card-body -->
								<div class="card-footer">Footer</div>
								<!-- /.card-footer-->
							</div>
							<!-- /.card -->
						</div>
					</div>
				</div>
			</section>
			<!-- /.content -->
		</div>
		<!-- /.content-wrapper -->

		<footer th:fragment="footer" class="main-footer">
			<div class="float-right d-none d-sm-block">
				<b>Version</b> 0.0.1
			</div>
			<strong>Copyright &copy; 2020 <a href="#">Developement
					Team</a>.
			</strong> All rights reserved.
		</footer>

		<!-- Control Sidebar -->
		<aside class="control-sidebar control-sidebar-dark">
			<!-- Control sidebar content goes here -->
		</aside>
		<!-- /.control-sidebar -->
	</div>
	<!-- ./wrapper -->

	<div th:fragment="required-scripts">
		<!-- jQuery -->
		<script th:src="@{/webjars/AdminLTE/plugins/jquery/jquery.min.js}"></script>
		<!-- Bootstrap 4 -->
		<script
			th:src="@{/webjars/AdminLTE/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
		<!-- overlayScrollbars -->
		<script
			th:src="@{/webjars/AdminLTE/plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js}"></script>
		<!-- AdminLTE App -->
		<script th:src="@{/webjars/AdminLTE/dist/js/adminlte.js}"></script>
		<!-- AdminLTE for demo purposes -->
		<script th:src="@{/webjars/AdminLTE/dist/js/demo.js}"></script>

		<!-- SweetAlert2 -->
		<script th:src="@{/webjars/sweetalert2/dist/sweetalert2.min.js}"></script>
		<!-- Toastr -->
		<script th:src="@{/webjars/AdminLTE/plugins/toastr/toastr.min.js}"></script>


		<!-- Select2 -->
		<script
			th:src="@{/webjars/AdminLTE/plugins/select2/js/select2.full.min.js}"></script>

		<!-- Bootstrap4 Duallistbox -->
		<script
			th:src="@{/webjars/AdminLTE/plugins/bootstrap4-duallistbox/jquery.bootstrap-duallistbox.min.js}"></script>
		<!-- InputMask -->
		<script th:src="@{/webjars/AdminLTE/plugins/moment/moment.min.js}"></script>
		<script
			th:src="@{/webjars/AdminLTE/plugins/inputmask/min/jquery.inputmask.bundle.min.js}"></script>
		<!-- date-range-picker -->
		<script
			th:src="@{/webjars/AdminLTE/plugins/daterangepicker/daterangepicker.js}"></script>
		<!-- bootstrap color picker -->
		<script
			th:src="@{/webjars/AdminLTE/plugins/bootstrap-colorpicker/js/bootstrap-colorpicker.min.js}"></script>
		<!-- Tempusdominus Bootstrap 4 -->
		<script
			th:src="@{/webjars/AdminLTE/plugins/tempusdominus-bootstrap-4/js/tempusdominus-bootstrap-4.min.js}"></script>
		<!-- Bootstrap Switch -->
		<script
			th:src="@{/webjars/AdminLTE/plugins/bootstrap-switch/js/bootstrap-switch.min.js}"></script>


		<script
			th:replace="layout/fragments/sweetalertAndToastr :: GenericAlerts"
			th:inline="javascript"></script>
	</div>
</body>
</html>
